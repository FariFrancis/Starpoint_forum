<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='Post.css') }}">
    <title>Forum - Reply</title>
</head>

<style>
    h2 {font-size: 16px}
    ul {font-size: 20px}
</style>

<body>
    <h1>Forum - Reply</h1>
    <div>
        <p>{{ post.content }}</p>
        <form action="{{ url_for('reply_to_post', post_id=post_id) }}" method="POST">
            <textarea name="reply_content" placeholder="Write your reply here"></textarea>
            <button type="submit">Reply</button>
        </form>
        <a href="{{ url_for('display_post', post_id=post_id) }}">Back to Post</a>
        {% if post.replies %}
            <h2>Replies:</h2>
            <ul>
                {% for reply in post.replies %}
                    <li>{{ reply.content }}</li>  <!-- Display the content of each reply -->
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
